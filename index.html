<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tooltip using HTML and Css. Used for describing what an item does when hovered over it"
    />
    <meta name="keyword" content="HTML, CSS, Positioning, Tooltip" />
    <meta name="author" content="Emran A." />
    <title>Tooltip</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="nav-item fade-in">
        Home
        <span class="tooltip">Go to homepage</span>
      </a>
      <a href="#" class="nav-item slide-in">
        About
        <span class="tooltip">Learn about us</span>
      </a>
      <a href="#" class="nav-item scale-in">
        Services
        <span class="tooltip">Our services</span>
      </a>
      <a href="#" class="nav-item fade-in">
        Contact
        <span class="tooltip">Get in touch</span>
      </a>
    </nav>
  </body>
</html>
